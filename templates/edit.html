<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>
    <h1>Edit User</h1>
    <hr>
    <form action='/create_user' method='post'>
        <div class="container">
            <div class="mb-3">
                <p>First Name:</p>
                <label for="formGroupusers" class="form-users"></label>
                <input type="text" class="form-control" name="first_name" placeholder="Example input placeholder">
            </div>
            <div class="mb-3">
                <p>Last Name:</p>
                <label for="formGroupExampleInput2" class="form-users"></label>
                <input type="text" class="form-control" name="last_name" placeholder="Another input placeholder">
            </div>
            <div class="mb-3">
                <p>Email:</p>
                <label for="formGroupExampleInput2" class="form-users"></label>
                <input type="text" class="form-control" name="email" placeholder="Another input placeholder">
            </div>
            <button type = submit>Submit</button>
        </div>
    </form>
    <div id="Home">
        <p><a href='/read_all'>Home</a></p>
    </div>
    
</body>

</html>
